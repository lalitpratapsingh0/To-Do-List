<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard of to do list</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>

<body>

  <div class="container">

    <div class="sidebar">
      <div class="group-item blue active">
        <h3>General</h3>
        <small style="color: grey">12 tasks</small>
      </div>
      <div class="group-item orange">
        <h3>Meetings</h3>
        <small style="color: grey">5 tasks</small>
      </div>
      <div class="group-item cyan">
        <h3>Trip</h3>
        <small style="color: grey">2 tasks</small>
      </div>

      <button class="btn-add">
        <ion-icon name="add-circle"></ion-icon> Create New Group
      </button>
    </div>

    <div class="main-content">

      <div class="stats-row">
        <div class="card">
          <ion-icon name="pie-chart" style="color: var(--orange); font-size: 1.5rem"></ion-icon>
          <h4>Next Meeting</h4>
          <p>Product Review</p>
        </div>
        <div class="card">
          <ion-icon name="airplane" style="color: var(--cyan); font-size: 1.5rem"></ion-icon>
          <h4>Trip</h4>
          <p>Oslo, Norway</p>
        </div>
      </div>

      <div class="card chart-box">
        <div style="position: relative; width: 120px; height: 120px;">
          <svg width="120" height="120" style="transform: rotate(-90deg);">
            <circle cx="60" cy="60" r="50" fill="none" stroke="#333" stroke-width="8" />
            <circle cx="60" cy="60" r="50" fill="none" stroke="var(--blue)" stroke-width="8" stroke-dasharray="314"
              stroke-dashoffset="100" stroke-linecap="round" />
          </svg>
          <div style="position: absolute; top: 40%; left: 35%; font-weight: bold;">70%</div>
        </div>
        <div>
          <p><span style="color: var(--blue)">●</span> All Tasks</p>
          <p><span style="color: var(--orange)">●</span> General</p>
        </div>
      </div>

      <div class="task-list" id="myTaskList">

      </div>

      <input type="text" id="taskInput" class="input-box" placeholder="+ Add a new task (Press Enter)">
    </div>

    <div class="right-panel card">
      <div class="calendar-row">
        <div class="day"><b>8</b><br>Mon</div>
        <div class="day active"><b>9</b><br>Tue</div>
        <div class="day"><b>10</b><br>Wed</div>
        <div class="day"><b>11</b><br>Thu</div>
      </div>

      <div class="timeline">
        <div style="font-size: 0.8rem; color: grey;">10 am</div>
        <div class="event">Team Standup</div>

        <div style="font-size: 0.8rem; color: grey;">12 pm</div>
        <div class="event" style="border-color: var(--blue)">Lunch Break</div>

        <div style="font-size: 0.8rem; color: grey;">2 pm</div>
      </div>

      <div
        style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; display: flex; gap: 10px; align-items: center;">
        <ion-icon name="notifications" style="color: var(--cyan)"></ion-icon>
        <div>
          <b>Reminder</b><br><small style="color: grey">Call Mom at 6pm</small>
        </div>
      </div>
    </div>

  </div>

  <script>
    const input = document.getElementById('taskInput');
    const list = document.getElementById('myTaskList');

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter' && this.value.trim() !== '') {

        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
                    <div class="check-circle" onclick="this.parentElement.classList.toggle('done')"></div>
                    <span>${this.value}</span>
                    <button class="delete-btn" onclick="this.parentElement.remove()"><ion-icon name="trash"></ion-icon></button>
                `;

        list.appendChild(div);

        this.value = '';
      }
    });
  </script>
</body>

</html>
